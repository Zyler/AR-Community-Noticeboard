<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='/js/three.min.js'></script>
<!-- ar.js -->
<script src="/js/ar.js"></script>

<!--FBX Loader Dependencies-->
<script src='/js/NURBSCurve.js'></script>
<script src='/js/NURBSUtils.js'></script>
<script src='/js/FBXLoader.js'></script>
<script src='/js/inflate.min.js'></script>

<!-- CSS3DRenderer -->
<script src='/js/CSS3DRenderer.js'></script>

<script>THREEx.ArToolkitContext.baseURL = './'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	
	

	var renderer2 = new THREE.CSS3DRenderer();
	renderer2.setSize(window.innerWidth, window.innerHeight);
	renderer2.domElement.style.position = 'absolute';
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild(renderer2.domElement);

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
	var scene2 = new THREE.Scene();
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
// 	var camera = new THREE.Camera();
  var camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 10000 );
	scene.add(camera);
	scene2.add(camera)

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)
		renderer2.setSize(window.innerWidth, window.innerHeight)
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + './data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
		scene2.traverse( function( node ) {
		    if ( node instanceof THREE.CSS3DObject ) {
		        node.element.style.visibility = camera.visible ? "visible" : "hidden"
		    }
		});
	})
		
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + './data/patt.hiro',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a torus knot	
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
	scene.add( mesh );
	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial(); 
	var mesh	= new THREE.Mesh( geometry, material );

	mesh.position.y	= 0.5
	scene.add( mesh );
	
	onRenderFcts.push(function(delta){
		mesh.rotation.x += Math.PI*delta
	})
	
	
	var div = document.createElement( 'div' );
  var object = new THREE.Mesh()

  object.scale.x *= 0.001
  object.scale.y *= 0.001
  object.scale.z *= 0.001
  
  var box = new THREE.Box3().setFromObject( object );
	box.getCenter( object.position ); // this re-sets the mesh position
	object.position.multiplyScalar( - 1 );
	
	var pivot = new THREE.Group();
	scene2.add( pivot );
	pivot.add( object );
  // object.rotation.y = Math.PI/2
	
	function getAngleFromLength(radius, length) {
		return 2 * Math.asin(length/(radius*2))
	}
	
	function getCoordinatesFromAngle(origin, radius, angle) {
		return new THREE.Vector3(0, (origin.y + radius * Math.sin(angle)), (origin.z + radius * Math.cos(angle)))
	}
	
	function getMidpoint(point1, point2) {
		return new THREE.Vector3((point1.x + point2.x)/2, (point1.y + point2.y)/2, (point1.z + point2.z)/2)
	}
	
	var objects = [];
	
  var perspectivePoint = new THREE.Vector3(0, 2000, 0)
	var centerPointDiv = document.createElement('div')
	
	centerPointDiv.style.width = '50px';
	centerPointDiv.style.height = '50px';
	centerPointDiv.style.backgroundColor = 'blue'
	
  var centerPoint = new THREE.CSS3DObject(centerPointDiv)
	centerPoint.position.x = perspectivePoint.x
	centerPoint.position.y = perspectivePoint.y
	centerPoint.position.z = perspectivePoint.z

	object.add( centerPoint );
	
	var numberOfPanels = 10
	var radius = perspectivePoint.length()
	var previousAngle = 0
	var middlePanelAngle = 0
	
	for (i = 0; i < numberOfPanels; i++) {
		var div = document.createElement( 'div' );
		var divSize = 100 * i;
		div.style.fontSize = '100px';
		div.style.width = divSize + 'px';
		div.style.height = divSize + 'px';
		div.style.backgroundColor = '#ff0000'
		div.innerHTML = Number.parseInt(i);
    objects[i] = new THREE.CSS3DObject(div);
    
    var sequencePos = 0
    var width = parseInt(div.style.width,10)
		var angleOffset = getAngleFromLength(radius, width)
		var point1 = getCoordinatesFromAngle(new THREE.Vector3(0, 0, 0), radius, previousAngle)
		var point2 = getCoordinatesFromAngle(new THREE.Vector3(0, 0, 0), radius, previousAngle + angleOffset)
		
    if (i == Math.round(numberOfPanels/2)) {
    	middlePanelAngle = previousAngle + angleOffset/2
    }
    
		previousAngle += angleOffset
		
    var midpoint = getMidpoint(point1, point2)
    objects[i].position.x = midpoint.x
    objects[i].position.y = midpoint.y
    objects[i].position.z = midpoint.z
    console.log(perspectivePoint.y)
		objects[i].lookAt(new THREE.Vector3(0, 0, 0))
		objects[i].rotation.z = 0
		
    centerPoint.add(objects[i]);
	}
	centerPoint.rotation.x = Math.PI/2 + middlePanelAngle
	
	object.rotation.y = Math.PI/2
	
	onRenderFcts.push(function() {
		objects[5].rotation.x += 0.1
	})
	
	scene.add(new THREE.AxesHelper(5))
  // scene2.add(object)


	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})
		
	onRenderFcts.push(function() {
		renderer2.render( scene2, camera);
	})
	
	var mouse = new THREE.Vector2(), INTERSECTED;
	
	function onDocumentMouseMove( event ) {
		event.preventDefault();
		mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
	}
	
	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	var radius = 100, theta = 0;
	var raycaster = new THREE.Raycaster();
	
	onRenderFcts.push(function() {
	  theta += 0.1;
	  camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
		camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
		camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
		
		camera.position.x *= 500
		camera.position.y *= 500
		camera.position.z *= 500
		
		camera.lookAt( scene.position );
		camera.updateMatrixWorld();
		// find intersections
		raycaster.setFromCamera( mouse, camera );
		var intersects = raycaster.intersectObjects( scene2.children );
		if ( intersects.length > 0 ) {
		// 	if ( INTERSECTED != intersects[ 0 ].object ) {
		// 		if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
		// 		INTERSECTED = intersects[ 0 ].object;
		// 		INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
		// 		INTERSECTED.material.emissive.setHex( 0xff0000 );
		// 	}
		  // console.log("Intersections: " + intersects.length)
		} else {
		// 	if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
		// 	INTERSECTED = null;
		  // console.log("No intersects")
		}

	})

	// run the rendering loop
	var lastTimeMsec= null
	
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
